<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Multi User Blog</title>


    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


    <link href="assets/css/blog.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/blog.mini.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-long-arrow-down"></i>
                </button>
                <a class="navbar-brand fa-home" style="color:green;" href="/"><span>HOME</span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                    <li><a href="/CreatePost"><span id="post" class="fa-pencil"></span>Create Post</a></li>
                    <li><a href="/SignOut" style="color:green;">Log Out</a></li>
                    {% else %}
                    <li><a href="/SignIn" style="color:green;">Login</a></li>
                    <li><a href="/SignUp" style="color:green;">Signup</a></li>
                    {% endif %}
                </ul>
            </div>

        </div>

    </nav>
    {% block content %} {% endblock %}


</body>

</html>
