<!DOCTYPE html>
 {% extends "base.html" %}
{% block content %} 
<html>

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <section id="content">
            <form method="post">
                <h1>SignUp Form</h1>
                <div>
                    <input type="text" name="username" placeholder="Username" value="{{username}}" id="username" />
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" id="password" value="" />
                </div>
                <div>
                    <input type="password" id="password" placeholder="Re-Type Your Password" name="check" value="" />
                </div>
                <div>
                    <input type="text" id='email' placeholder="Email" name="email" value="{{email}}" />
                </div>
                <div> {{error}} </div>
                <div>
                    <input type="submit" value="Sign Up" />
                    
                </div>
            </form>
            
        </section>
    </div>
    
</body>
    
</html>
 {% endblock %}
