<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <section id="content">
            <form method="post">
                <h1>Login Form</h1>
                <div>
                    <input type="text" name="username" placeholder="Username" value="{{username}}" id="username" />
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" id="password" value="" />
                </div>
                <div>{{error}}</div>
                <div>
                    <input type="submit" value="Log in" />
                    <a href="/SignUp">Register</a>
                </div>
            </form>
            <div class="button">
                <a href="/">Home</a>
            </div>
        </section>
    </div>
</body>

</html>
